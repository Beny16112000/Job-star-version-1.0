{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<main>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <form style="background-color: black; padding-top: 50px;" method="post" action="/resume/education">
        {% csrf_token %}
        <h1>Your Edication</h1>
        <div class="form-group">
            <label for="exampleFormControlInput1">Institution</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="institution">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Edication</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="edication">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Start Date</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" name="start">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">End Date</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" name="end">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="detail about what you did"
                id="floatingTextarea" style="height: 150px;"></textarea>
            <label for="floatingTextarea">detail about what you did</label>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Do you have more Edication</label>
            <select class="form-control" id="exampleFormControlSelect1" name="only">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        <button type="submit">Submit</button>
      </form>
</main>
</html>
{% endblock %}
