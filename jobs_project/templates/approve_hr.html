{% extends 'base.html' %}
{% block content %}

<style>
    header {
        background-color: black;
    }
</style>
<table class="table table-dark" style="margin-top: 70px;">
    <thead>
      <tr>
        <th scope="col">User</th>
        <th scope="col">Company</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>
        {% for h in hr %}
      <tr>
        <td>{{h.user}}</td>
        <td>{{h.company}}</td>
        <td>{{h.role}}</td>
        <form action="/approve-hr" method="post">
            {% csrf_token %}
            <input type="hidden" name="approve" value="{{h.user}}">
        <td><button type="submit">Approve</button></td>
        </form>
      </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
