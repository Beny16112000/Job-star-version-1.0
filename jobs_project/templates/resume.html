{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<main>
    <form style="background-color: black; padding-top: 50px;" method="post" action="/resume" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlSelect1">Line of Work</label>
          <select class="form-control" id="exampleFormControlSelect1" name="category">
            {% for c in category %}
            <option value="{{c.id}}">{{c.title}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Your Image</label>
            <input type="file" class="form-control" id="exampleFormControlInput1" name="img" accept="image/*">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Your Role</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="job">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Gender</label>
            <select class="form-control" id="exampleFormControlSelect1" name="gender">
              <option value="Men">Men</option>
              <option value="Women">Women</option>
              <option value="Dont have Gender">Dont have Gender</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Age</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" name="age">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" name="phone">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Location</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="location">
        </div>
        <button type="submit">Continue</button>
      </form>
      <br style="background-color: black;">
</main>
</html>
{% endblock %}
